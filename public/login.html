<div class='container'>
  <h1>Login</h1>
  <form role='form'>
    <div class='form-group'>
      <div class='input-group'>
        <input class='form-control' type="text" ng-model="username" placeholder="username" />
        <input class='form-control' type="password" ng-model="password" placeholder="password"  />
        <span class='input-group-btn'>
          <button ng-click='validateUser()' class='btn btn-default'>Login</button>
        </span>
      </div>
    </div>
  </form>
  <a href="newuser">Not registered? Create an account.</a><br>
  <a href="posts">To posts!</a>
</div>
